
<div class="category-list">
  <div class="category" *ngFor="let category of categories" (click)="openCategory()">
    <div class="category-content">
      <h3 class="category-title truncate-text">{{ category.categoryName }}</h3>
      <p class="category-subtitle truncate-text">{{ category.description }}</p>
    </div>
  </div>
  <div class="category" (click)="showDialog()">
    <div class="category-content">
      <h3 class="category-title"><i class="pi pi-plus centered-icon"></i></h3> <!-- Icona per l'aggiunta -->
      <p class="category-subtitle">Aggiungi categoria...</p>
    </div>
  </div>
</div>

<p-dialog header="Aggiungi Categoria" [(visible)]="displayDialog" [modal]="true" [responsive]="true">
  <form (ngSubmit)="saveCategory()">
    <div class="p-fluid">
      <div class="p-field">
        <label for="categoryName">Nome Categoria</label>
        <input id="categoryName" type="text" pInputText [(ngModel)]="categoryInMaking.categoryName" name="categoryName" required>
      </div>
      <div class="p-field">
        <label for="description">Descrizione</label>
        <input id="description" type="text" pInputText [(ngModel)]="categoryInMaking.description" name="description">
      </div>
    </div>
    <div class="p-dialog-footer">
      <button pButton type="button" label="Cancella" (click)="cancelDialog()" class="p-button-secondary"></button>
      <button pButton type="submit" label="Conferma" (click)="confirmDialog()" class="p-button-primary"></button>
    </div>
  </form>
</p-dialog>
